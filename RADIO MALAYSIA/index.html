    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --bg: white;
      --text: #2d3436;
      --card-bg: white;
      --card-border: #e0e0e0;
      --header-text: white;
    }
    
    .dark-mode {
      --primary: #a29bfe;
      --secondary: #6c5ce7;
      --dark: #f5f6fa;
      --light: #2d3436;
      --bg: #1a1a1a;
      --text: #f5f6fa;
      --card-bg: #2d2d2d;
      --card-border: #444;
      --header-text: white;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      color: var(--text);
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--bg);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--header-text);
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .player-section {
      padding: 20px;
      background: var(--light);
      border-bottom: 1px solid var(--card-border);
    }
    
    .player-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .play-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .current-station {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: 600;
      color: var(--text);
      min-width: 200px;
      text-align: center;
    }
    
    .current-station.playing {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .volume-slider {
      width: 100px;
      height: 5px;
      background: var(--card-border);
      border-radius: 5px;
      outline: none;
      -webkit-appearance: none;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--bg);
    }
    
    .search-section {
      padding: 20px;
      background: var(--bg);
    }
    
    .search-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--card-border);
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      background: var(--card-bg);
      color: var(--text);
    }
    
    .search-input:focus {
      border-color: var(--primary);
    }
    
    .stations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    
    .station-card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
      color: var(--text);
    }
    
    .station-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-color: var(--primary);
    }
    
    .station-card.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-color: var(--primary);
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none;
      color: var(--text);
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      font-size: 0.9rem;
    }
    
    .visualizer {
      display: none;
      align-items: center;
      gap: 3px;
      margin-left: 8px;
    }
    
    .visualizer.active {
      display: inline-flex;
    }
    
    .bar {
      width: 3px;
      height: 15px;
      background: var(--primary);
      border-radius: 2px;
      animation: wave 1s infinite ease-in-out;
    }
    
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    
    @keyframes wave {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }
    
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--header-text);
      transition: transform 0.3s;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1);
    }
    
    /* Media Query untuk Tablet dan Mobile */
    @media (max-width: 768px) {
      .header h1 { font-size: 1.8rem; }
      .stations-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
      .player-controls { flex-direction: column; }
      .current-station { width: 100%; min-width: auto; }
      .theme-toggle {
        position: relative;
        top: auto;
        right: auto;
        display: block;
        margin: 10px auto 0;
      }
    }
    
    /* Media Query untuk Mobile kecil (di bawah 480px) */
    @media (max-width: 480px) {
      .header h1 { font-size: 1.5rem; }
      .header p { font-size: 0.9rem; }
      .stations-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
      .station-card { padding: 12px; font-size: 0.9rem; }
      .player-controls { gap: 10px; }
      .play-btn { padding: 10px 20px; font-size: 0.9rem; }
      body { padding: 10px; }
      .container { border-radius: 10px; }
      .header { padding: 20px; }
      .player-section, .search-section { padding: 15px; }
    }
    
    /* Media Query untuk Tablet (769px - 1024px) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container { max-width: 90%; }
      .stations-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
      .header { padding: 25px; }
    }
    
    /* Media Query untuk orientasi landscape di mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .player-section { padding: 15px; }
      .stations-grid { 
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        max-height: 200px;
        overflow-y: auto;
      }
      .container { max-height: 90vh; overflow-y: auto; }
      .header { padding: 20px; }
      .header h1 { font-size: 1.6rem; }
    }
    
    /* Media Query untuk layar besar (di atas 1200px) */
    @media (min-width: 1200px) {
      .container { max-width: 1100px; }
      .stations-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
      .header h1 { font-size: 2.5rem; }
    }
    
    /* Media Query untuk pengurangan motion (aksesibilitas) */
    @media (prefers-reduced-motion: reduce) {

        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .play-btn:hover, .station-card:hover {
        transform: none;
      }
    }
  </style>

      { name: 'Jazz Lounge FM', url: 'https://eu8.fastcast4u.com/proxy/lch?mp=/1', type: 'mp3' },
      { name: 'Opus FM', url: 'https://stream-eu-a.rcs.revma.com/aqvp4yvbv4uvv/51_xbchzd3wxcmv02/playlist.m3u8', type: 'm3u8' },
      { name: 'Pilihan FM', url: 'https://d2kziuzkf9oizb.cloudfront.net/rd003/playlist.m3u8', type: 'm3u8' },
      { name: 'MyKampus FM', url: 'https://usa10.fastcast4u.com/voicespl', type: 'mp3' }
    ];

    // Inisialisasi elemen
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const btnText = document.getElementById('btnText');
    const currentStation = document.getElementById('currentStation');
    const volumeSlider = document.getElementById('volumeSlider');
    const searchInput = document.getElementById('searchInput');
    const stationsGrid = document.getElementById('stationsGrid');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const visualizer = document.getElementById('visualizer');
    const themeToggle = document.getElementById('themeToggle');

    let currentStationData = null;
    let hls = null;
    let isDarkMode = false;

    // Fungsi utama
    function init() {
      renderStations(stations);
      audioPlayer.volume = volumeSlider.value;
      
      // Cek preferensi mode gelap dari localStorage
      if (localStorage.getItem('darkMode') === 'true') {
        toggleDarkMode();
      }
      
      // Event listeners
      playBtn.addEventListener('click', togglePlay);
      volumeSlider.addEventListener('input', () => audioPlayer.volume = volumeSlider.value);
      searchInput.addEventListener('input', handleSearch);
      audioPlayer.addEventListener('ended', () => updatePlayState(false));
      audioPlayer.addEventListener('error', handleError);
      themeToggle.addEventListener('click', toggleDarkMode);
    }

    // Toggle mode gelap/terang
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode', isDarkMode);
      themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
      
      // Simpan preferensi ke localStorage
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Render daftar stasiun
    function renderStations(stationList) {
      stationsGrid.innerHTML = stationList.map(station => `
        <div class="station-card" data-name="${station.name}">${station.name}</div>
      `).join('');
      
      document.querySelectorAll('.station-card').forEach(card => {
        card.addEventListener('click', () => playStation(stations.find(s => s.name === card.dataset.name)));
      });
    }

    // Memutar stasiun radio
    function playStation(station) {
      document.querySelectorAll('.station-card').forEach(card => card.classList.remove('active'));
      document.querySelector(`.station-card[data-name="${station.name}"]`).classList.add('active');
      
      currentStationData = station;
      currentStation.innerHTML = `${station.name} <div class="visualizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>`;
      currentStation.classList.add('playing');
      
      loading.style.display = 'block';
      errorMessage.style.display = 'none';
      
      // Hentikan pemutaran saat ini
      audioPlayer.pause();
      if (hls) hls.destroy();
      
      // Putar stasiun baru
      if (station.type === 'm3u8' && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(station.url);
        hls.attachMedia(audioPlayer);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          audioPlayer.play()
            .then(() => {
              loading.style.display = 'none';
              updatePlayState(true);
            })
            .catch(handleError);
        });
        
        hls.on(Hls.Events.ERROR, (_, data) => {
          showError(`Gagal memuat ${station.name}: ${data.details || 'Ralat tidak diketahui'}`);
        });
      } else {
        audioPlayer.src = station.url;
        audioPlayer.play()
          .then(() => {
            loading.style.display = 'none';
            updatePlayState(true);
          })
          .catch(handleError);
      }
    }

    // Toggle play/pause
    function togglePlay() {
      if (audioPlayer.paused) {
        if (currentStationData) {
          audioPlayer.play().then(() => updatePlayState(true)).catch(handleError);
        } else {
          showError('Sila pilih stesen radio terlebih dahulu.');
        }
      } else {
        audioPlayer.pause();
        updatePlayState(false);
      }
    }

    // Update UI pemutaran
    function updatePlayState(isPlaying) {
      if (isPlaying) {
        playIcon.textContent = '‚è∏Ô∏è';
        btnText.textContent = 'Jeda';
        visualizer.classList.add('active');
      } else {
        playIcon.textContent = '‚ñ∂Ô∏è';
        btnText.textContent = 'Main';
        visualizer.classList.remove('active');
      }
      loading.style.display = 'none';
    }

    // Pencarian
    function handleSearch(e) {
      const term = e.target.value.toLowerCase();
      renderStations(stations.filter(s => s.name.toLowerCase().includes(term)));
    }

    // Penanganan error
    function handleError(error) {
      console.error('Error:', error);
      showError('Ralat main balik. Sila cuba stesen lain atau muat semula halaman.');
      updatePlayState(false);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      loading.style.display = 'none';
    }

    // Jalankan aplikasi
    init();
  </script>
</body>
</html>
