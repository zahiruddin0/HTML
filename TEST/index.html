<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bebas+Neue&family=DM+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --white: #f5f0e8;
            --yellow: #FFE600;
            --red: #FF3B3B;
            --blue: #0057FF;
            --green: #00C851;
            --border: 3px solid var(--black);
            --shadow: 5px 5px 0px var(--black);
            --shadow-lg: 8px 8px 0px var(--black);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--white);
            background-image: 
                radial-gradient(circle, #0a0a0a 1px, transparent 1px);
            background-size: 28px 28px;
            min-height: 100vh;
            padding: 30px 20px;
            color: var(--black);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            background: var(--yellow);
            border: var(--border);
            box-shadow: var(--shadow-lg);
            padding: 30px 40px;
            margin-bottom: 24px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            overflow: hidden;
        }

        .header::before {
            content: '</>';
            font-family: 'Bebas Neue', sans-serif;
            font-size: 10rem;
            color: rgba(0,0,0,0.06);
            position: absolute;
            right: -10px;
            top: -20px;
            line-height: 1;
            pointer-events: none;
        }

        .header-icon {
            font-size: 3rem;
            line-height: 1;
            flex-shrink: 0;
        }

        .header-text h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 2px;
            line-height: 1;
            color: var(--black);
        }

        .header-text p {
            font-size: 1rem;
            font-weight: 600;
            color: var(--black);
            margin-top: 6px;
            opacity: 0.75;
        }

        .header-badge {
            margin-left: auto;
            background: var(--black);
            color: var(--yellow);
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 6px 14px;
            border: 2px solid var(--black);
            letter-spacing: 1px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        /* INPUT SECTION */
        .input-section {
            background: var(--white);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 28px;
            margin-bottom: 24px;
        }

        .input-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--black);
            margin-bottom: 12px;
            display: block;
        }

        .input-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 280px;
            padding: 14px 18px;
            border: var(--border);
            background: var(--white);
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--black);
            outline: none;
            transition: box-shadow 0.15s ease;
        }

        .input-field::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .input-field:focus {
            box-shadow: var(--shadow);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .generate-btn {
            padding: 14px 28px;
            background: var(--blue);
            color: var(--white);
            border: var(--border);
            box-shadow: var(--shadow);
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px var(--black);
        }

        .generate-btn:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px var(--black);
        }

        .clear-btn {
            padding: 14px 22px;
            background: var(--red);
            color: var(--white);
            border: var(--border);
            box-shadow: var(--shadow);
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px var(--black);
        }

        .clear-btn:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px var(--black);
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
            border: var(--border);
            background: var(--yellow);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .loading-bar-container {
            width: 200px;
            height: 14px;
            border: 2px solid var(--black);
            margin: 0 auto 16px;
            overflow: hidden;
            background: var(--white);
        }

        .loading-bar {
            height: 100%;
            background: var(--black);
            animation: loadingAnim 1.2s ease-in-out infinite;
        }

        @keyframes loadingAnim {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }

        .loading p {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ERROR */
        .error-message {
            background: var(--red);
            color: var(--white);
            padding: 18px 22px;
            border: var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: none;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .error-message strong {
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* RESULT SECTION */
        .result-section {
            border: var(--border);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: none;
        }

        .result-header {
            background: var(--black);
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--border);
        }

        .result-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .traffic-lights {
            display: flex;
            gap: 6px;
        }

        .traffic-lights span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            display: inline-block;
        }
        .traffic-lights span:nth-child(1) { background: var(--red); }
        .traffic-lights span:nth-child(2) { background: var(--yellow); }
        .traffic-lights span:nth-child(3) { background: var(--green); }

        .result-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .copy-btn {
            padding: 8px 18px;
            background: var(--yellow);
            color: var(--black);
            border: 2px solid var(--yellow);
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover {
            background: var(--white);
            border-color: var(--white);
        }

        .copy-btn:active {
            transform: scale(0.97);
        }

        .copy-btn.copied {
            background: var(--green);
            border-color: var(--green);
            color: var(--black);
        }

        /* LINE NUMBERS + CODE */
        .code-wrapper {
            display: flex;
            max-height: 520px;
            overflow: auto;
            background: #111;
        }

        .line-numbers {
            padding: 20px 12px;
            background: #1a1a1a;
            border-right: 2px solid #333;
            color: #555;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            line-height: 1.65;
            text-align: right;
            user-select: none;
            min-width: 48px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .source-code-display {
            padding: 20px;
            flex: 1;
            color: #cdd6f4;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            line-height: 1.65;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .source-code-display .tag { color: #89b4fa; }
        .source-code-display .attribute { color: #cba6f7; }
        .source-code-display .string { color: #a6e3a1; }
        .source-code-display .comment { color: #585b70; font-style: italic; }
        .source-code-display .doctype { color: #fab387; }

        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 24px;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            color: rgba(10,10,10,0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* SCROLLBAR */
        .code-wrapper::-webkit-scrollbar { width: 8px; height: 8px; }
        .code-wrapper::-webkit-scrollbar-track { background: #1a1a1a; }
        .code-wrapper::-webkit-scrollbar-thumb { background: #444; border: 2px solid #1a1a1a; }
        .code-wrapper::-webkit-scrollbar-thumb:hover { background: var(--yellow); }

        @media (max-width: 640px) {
            .header { padding: 22px; }
            .header-text h1 { font-size: 2.5rem; }
            .header-badge { display: none; }
            .input-group { flex-direction: column; }
            .button-group { width: 100%; }
            .generate-btn, .clear-btn { flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-icon">üîç</div>
            <div class="header-text">
                <h1>Source Code Viewer</h1>
                <p>Lihat dan salin source code mana-mana website dengan mudah</p>
            </div>
            <div class="header-badge">v1.0.0</div>
        </div>

        <div class="input-section">
            <span class="input-label">‚ñ∂ Masukkan URL Website</span>
            <div class="input-group">
                <input type="url"
                       class="input-field"
                       id="urlInput"
                       placeholder="https://example.com">
                <div class="button-group">
                    <button class="generate-btn" id="generateBtn">
                        ‚ö° Generate
                    </button>
                    <button class="clear-btn" id="clearBtn">
                        ‚úï Clear
                    </button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <p>Mendapatkan source code...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <strong>‚ö† Ralat!</strong> ‚Äî <span id="errorText">Tidak dapat mendapatkan source code. Sila pastikan URL sah dan cuba lagi.</span>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <div class="result-header-left">
                    <div class="traffic-lights">
                        <span></span><span></span><span></span>
                    </div>
                    <span class="result-title">üìÑ Source Code</span>
                </div>
                <button class="copy-btn" id="copyBtn">
                    üìã Copy Code
                </button>
            </div>
            <div class="code-wrapper">
                <div class="line-numbers" id="lineNumbers"></div>
                <div class="source-code-display" id="sourceCodeDisplay"></div>
            </div>
        </div>

        <div class="footer">Built with Neubrutalism ¬∑ Source Code Viewer</div>
    </div>

    <script>
        function formatHTML(html) {
            let escaped = html
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');

            // Doctype
            escaped = escaped.replace(/(&lt;!DOCTYPE.*?&gt;)/gi,
                '<span class="doctype">$1</span>');

            // Comments
            escaped = escaped.replace(/(&lt;!--[\s\S]*?--&gt;)/g,
                '<span class="comment">$1</span>');

            // Tags with attributes
            escaped = escaped.replace(/&lt;(\/?)([\w\-]+)((?:\s+[\s\S]*?)?)\s*(\/?)?&gt;/g,
                function(match, slash, tag, attrs, selfClose) {
                    let formatted = '&lt;' + slash + '<span class="tag">' + tag + '</span>';
                    if (attrs) {
                        formatted += attrs.replace(/(\s+)([\w\-:]+)(=)(&quot;[^&]*&quot;)/g,
                            '$1<span class="attribute">$2</span>$3<span class="string">$4</span>');
                    }
                    if (selfClose) formatted += selfClose;
                    formatted += '&gt;';
                    return formatted;
                });

            return escaped;
        }

        function generateLineNumbers(code) {
            const lines = code.split('\n').length;
            let nums = '';
            for (let i = 1; i <= lines; i++) {
                nums += '<div>' + i + '</div>';
            }
            return nums;
        }

        async function fetchSourceCode(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            new URL(url);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
                const response = await fetch(proxyUrl);
                const data = await response.json();
                if (data.contents) return data.contents;
                throw new Error('No content received');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('generateBtn').addEventListener('click', async function () {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) { alert('Sila masukkan URL website'); return; }

            try {
                const sourceCode = await fetchSourceCode(url);
                document.getElementById('sourceCodeDisplay').innerHTML = formatHTML(sourceCode);
                document.getElementById('sourceCodeDisplay').setAttribute('data-plain', sourceCode);
                document.getElementById('lineNumbers').innerHTML = generateLineNumbers(sourceCode);
                document.getElementById('resultSection').style.display = 'block';
            } catch (e) {
                document.getElementById('errorText').textContent = 'Tidak dapat mendapatkan source code. Sila pastikan URL sah dan cuba lagi.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('resultSection').style.display = 'none';
            }
        });

        document.getElementById('clearBtn').addEventListener('click', function () {
            document.getElementById('urlInput').value = '';
            document.getElementById('urlInput').focus();
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('copyBtn').addEventListener('click', async function () {
            const sourceCode = document.getElementById('sourceCodeDisplay').getAttribute('data-plain');
            if (!sourceCode) return;
            try {
                await navigator.clipboard.writeText(sourceCode);
                const btn = document.getElementById('copyBtn');
                const orig = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                btn.classList.add('copied');
                setTimeout(() => { btn.innerHTML = orig; btn.classList.remove('copied'); }, 2000);
            } catch (e) {
                alert('Gagal menyalin code. Sila cuba manually.');
            }
        });

        document.getElementById('urlInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') document.getElementById('generateBtn').click();
        });

        document.getElementById('urlInput').addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                document.getElementById('urlInput').value = '';
                document.getElementById('urlInput').focus();
            }
        });
    </script>
</body>
</html>
