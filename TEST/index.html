<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Malaysia</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MAIN CONTAINER */
        .radio-container {
            width: 100%;
            max-width: 500px;
            background: #111111;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #222222;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222222;
        }

        .radio-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
            opacity: 0.9;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #888888;
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* PLAYER SECTION */
        .player-section {
            background: #151515;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #222222;
        }

        .current-station {
            text-align: center;
            margin-bottom: 25px;
        }

        .station-name {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .station-status {
            font-size: 0.85rem;
            color: #888888;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .visualizer {
            display: inline-flex;
            gap: 3px;
            margin-left: 8px;
        }

        .bar {
            width: 2px;
            height: 12px;
            background: #ffffff;
            border-radius: 1px;
            animation: wave 1s infinite ease-in-out;
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.3); opacity: 0.4; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        /* PLAYER CONTROLS */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: #222222;
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #ffffff;
            color: #0a0a0a;
            border-color: #ffffff;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            font-size: 1.5rem;
        }

        .play-btn:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        /* VOLUME CONTROL */
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #222222;
        }

        .volume-slider {
            width: 150px;
            height: 4px;
            background: #333333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* SEARCH SECTION */
        .search-section {
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: #151515;
            border: 1px solid #222222;
            border-radius: 12px;
            padding: 15px 20px 15px 45px;
            color: #ffffff;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #444444;
            background: #1a1a1a;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888888;
            font-size: 1rem;
        }

        /* STATIONS GRID */
        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Scrollbar styling */
        .stations-grid::-webkit-scrollbar {
            width: 4px;
        }

        .stations-grid::-webkit-scrollbar-track {
            background: #151515;
            border-radius: 2px;
        }

        .stations-grid::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 2px;
        }

        .station-card {
            background: #151515;
            border: 1px solid #222222;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 400;
            position: relative;
        }

        .station-card:hover {
            background: #1a1a1a;
            border-color: #333333;
            transform: translateY(-2px);
        }

        .station-card.active {
            background: #ffffff;
            color: #0a0a0a;
            border-color: #ffffff;
            font-weight: 500;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #444444;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            padding: 5px;
        }

        .favorite-btn:hover {
            color: #ffffff;
        }

        .favorite-btn.active {
            color: #ffffff;
        }

        /* UTILITIES SECTION */
        .utilities {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #222222;
        }

        .utility-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #151515;
            border: 1px solid #222222;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .utility-btn:hover {
            background: #1a1a1a;
            border-color: #333333;
        }

        /* SLEEP TIMER DROPDOWN */
        .sleep-timer-dropdown {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: #151515;
            border: 1px solid #222222;
            border-radius: 12px;
            padding: 15px;
            width: 200px;
            margin-bottom: 10px;
            display: none;
            z-index: 100;
        }

        .sleep-timer-dropdown.active {
            display: block;
        }

        .timer-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .timer-option {
            background: #1a1a1a;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .timer-option:hover {
            background: #222222;
            border-color: #333333;
        }

        /* LOADING & ERROR */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #151515;
            border: 1px solid #222222;
            padding: 20px 30px;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            font-size: 0.9rem;
        }

        .error-message {
            background: #2a0000;
            border: 1px solid #440000;
            color: #ff6666;
            padding: 12px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.85rem;
            text-align: center;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .radio-container {
                padding: 20px;
                border-radius: 15px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .stations-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .utilities {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .utility-btn {
                justify-content: center;
            }
        }

        @media (max-width: 400px) {
            .stations-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .player-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <!-- HEADER -->
        <div class="header">
            <div class="radio-icon">
                <i class="fas fa-broadcast-tower"></i>
            </div>
            <h1>Radio Malaysia</h1>
            <p>Strim Langsung</p>
        </div>

        <!-- PLAYER SECTION -->
        <div class="player-section">
            <div class="current-station">
                <div class="station-name" id="stationName">Pilih Stesen</div>
                <div class="station-status" id="stationStatus">
                    <span id="statusText">Tidak dimainkan</span>
                    <div class="visualizer" id="visualizer" style="display: none;">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="play-btn control-btn" id="playBtn">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <!-- SEARCH -->
        <div class="search-section">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Cari stesen...">
        </div>

        <!-- STATIONS -->
        <div class="stations-grid" id="stationsGrid">
            <!-- Stations akan diisi oleh JavaScript -->
        </div>

        <!-- UTILITIES -->
        <div class="utilities">
            <div style="position: relative;">
                <button class="utility-btn" id="sleepTimerBtn">
                    <i class="fas fa-bed"></i>
                    <span id="sleepTimerText">Pemasa Tidur</span>
                </button>
                <div class="sleep-timer-dropdown" id="sleepTimerDropdown">
                    <div class="timer-options">
                        <div class="timer-option" data-minutes="15">15 Minit</div>
                        <div class="timer-option" data-minutes="30">30 Minit</div>
                        <div class="timer-option" data-minutes="45">45 Minit</div>
                        <div class="timer-option" data-minutes="60">1 Jam</div>
                        <div class="timer-option" id="cancelTimer">Batal</div>
                    </div>
                </div>
            </div>

            <button class="utility-btn" id="favoritesBtn">
                <i class="fas fa-heart" id="favoriteIcon"></i>
                <span id="favoritesText">Kegemaran</span>
            </button>
        </div>

        <!-- ERROR MESSAGE -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- LOADING -->
    <div class="loading" id="loading">
        <i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>Memuatkan...
    </div>

    <!-- AUDIO PLAYER -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        const stations = [
            { name: 'Era', url: 'https://n13.rcs.revma.com/crec9cmbv4uvv/13_b3tkiac680b302/playlist.m3u8', type: 'm3u8' },
            { name: 'Sinar', url: 'https://n01.rcs.revma.com/azatk0tbv4uvv/1_11a5yc3kn9ion02/playlist.m3u8', type: 'm3u8' },
            { name: 'Hitz', url: 'https://n14.rcs.revma.com/488kt4sbv4uvv/14_u3tcp2wu9q1l02/playlist.m3u8', type: 'm3u8' },
            { name: 'Hot FM', url: 'https://n09.rcs.revma.com/drakdf8mtd3vv/9_15wt5oojtyqo002/playlist.m3u8', type: 'm3u8' },
            { name: 'Fly FM', url: 'https://n16.rcs.revma.com/q17aka9mtd3vv/16_bsg38prd9vlj02/playlist.m3u8', type: 'm3u8' },
            { name: '988 FM', url: 'https://22243.live.streamtheworld.com:443/988_FM.mp3', type: 'mp3' },
            { name: 'Ai FM', url: 'https://22283.live.streamtheworld.com:443/AI_FMAAC_SC', type: 'aac' },
            { name: 'BFM', url: 'https://22273.live.streamtheworld.com:443/BFMAAC.aac', type: 'aac' },
            { name: 'Suria FM', url: 'https://28163.live.streamtheworld.com:443/SURIA_FM.mp3', type: 'mp3' },
            { name: 'Mix FM', url: 'https://n06.rcs.revma.com/v5pq3htbv4uvv/6_18aiu7hejxpf402/playlist.m3u8', type: 'm3u8' },
            { name: 'My FM', url: 'https://n08.rcs.revma.com/hc3unrtbv4uvv/8_1xcfbljp5h4kh02/playlist.m3u8', type: 'm3u8' },
            { name: 'Lite FM', url: 'https://stream.rcs.revma.com/2483gbtbv4uvv/hls.m3u8', type: 'm3u8' },
            { name: 'Melody', url: 'https://n05.rcs.revma.com/2u1n6dtbv4uvv/5_bl5fx9vxqa7002/playlist.m3u8', type: 'm3u8' },
            { name: 'Gegar', url: 'https://n04.rcs.revma.com/cn0zcqsbv4uvv/4_1l8b0uuius0ad02/playlist.m3u8', type: 'm3u8' },
            { name: 'Nasional FM', url: 'https://22253.live.streamtheworld.com:443/NASIONAL_FMAAC_SC', type: 'aac' }
        ];

        // Elemen DOM
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const stationName = document.getElementById('stationName');
        const stationStatus = document.getElementById('stationStatus');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('visualizer');
        const volumeSlider = document.getElementById('volumeSlider');
        const searchInput = document.getElementById('searchInput');
        const stationsGrid = document.getElementById('stationsGrid');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const sleepTimerBtn = document.getElementById('sleepTimerBtn');
        const sleepTimerDropdown = document.getElementById('sleepTimerDropdown');
        const sleepTimerText = document.getElementById('sleepTimerText');
        const favoritesBtn = document.getElementById('favoritesBtn');
        const favoriteIcon = document.getElementById('favoriteIcon');
        const favoritesText = document.getElementById('favoritesText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // State variables
        let currentStationIndex = -1;
        let currentStationData = null;
        let hls = null;
        let favorites = new Set();
        let sleepTimer = null;
        let remainingTime = 0;
        let isShowingFavorites = false;
        let filteredStations = [...stations];

        // Initialize
        function init() {
            loadFavorites();
            renderStations(stations);
            audioPlayer.volume = volumeSlider.value;
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            volumeSlider.addEventListener('input', updateVolume);
            searchInput.addEventListener('input', handleSearch);
            audioPlayer.addEventListener('ended', handleAudioEnded);
            audioPlayer.addEventListener('error', handleError);
            
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            
            // Sleep timer
            sleepTimerBtn.addEventListener('click', toggleSleepTimer);
            document.querySelectorAll('.timer-option').forEach(option => {
                if (option.id !== 'cancelTimer') {
                    option.addEventListener('click', () => setSleepTimer(parseInt(option.dataset.minutes)));
                }
            });
            document.getElementById('cancelTimer').addEventListener('click', cancelSleepTimer);
            
            // Favorites
            favoritesBtn.addEventListener('click', toggleFavorites);
            
            // Close dropdown when clicking outside
            document.addEventListener('click', closeSleepTimer);
        }

        // Load favorites from localStorage
        function loadFavorites() {
            const saved = localStorage.getItem('radioFavorites');
            if (saved) favorites = new Set(JSON.parse(saved));
        }

        // Save favorites
        function saveFavorites() {
            localStorage.setItem('radioFavorites', JSON.stringify([...favorites]));
        }

        // Render stations
        function renderStations(stationList) {
            stationsGrid.innerHTML = stationList.map((station, index) => `
                <div class="station-card ${currentStationIndex === index ? 'active' : ''}" 
                     data-index="${index}"
                     data-name="${station.name}">
                    <button class="favorite-btn ${favorites.has(station.name) ? 'active' : ''}" 
                            data-name="${station.name}">
                        <i class="fas fa-heart"></i>
                    </button>
                    ${station.name}
                </div>
            `).join('');
            
            // Add event listeners
            document.querySelectorAll('.station-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.favorite-btn')) {
                        const index = parseInt(card.dataset.index);
                        playStation(index);
                    }
                });
            });
            
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const name = btn.dataset.name;
                    toggleFavorite(name);
                    btn.classList.toggle('active');
                });
            });
        }

        // Play station
        function playStation(index) {
            if (index < 0 || index >= filteredStations.length) return;
            
            const station = filteredStations[index];
            currentStationIndex = index;
            currentStationData = station;
            
            // Update UI
            stationName.textContent = station.name;
            statusText.textContent = 'Memuatkan...';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Update active card
            document.querySelectorAll('.station-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`.station-card[data-index="${index}"]`)?.classList.add('active');
            
            // Stop current playback
            audioPlayer.pause();
            if (hls) hls.destroy();
            
            // Play new station
            if (station.type === 'm3u8' && Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(station.url);
                hls.attachMedia(audioPlayer);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    audioPlayer.play()
                        .then(() => {
                            loading.style.display = 'none';
                            updatePlayState(true);
                        })
                        .catch(handleError);
                });
                
                hls.on(Hls.Events.ERROR, handleError);
            } else {
                audioPlayer.src = station.url;
                audioPlayer.play()
                    .then(() => {
                        loading.style.display = 'none';
                        updatePlayState(true);
                    })
                    .catch(handleError);
            }
        }

        // Toggle play/pause
        function togglePlay() {
            if (!currentStationData) {
                if (filteredStations.length > 0) {
                    playStation(0);
                }
                return;
            }
            
            if (audioPlayer.paused) {
                audioPlayer.play()
                    .then(() => updatePlayState(true))
                    .catch(handleError);
            } else {
                audioPlayer.pause();
                updatePlayState(false);
            }
        }

        // Play previous
        function playPrevious() {
            if (filteredStations.length === 0) return;
            
            let newIndex = currentStationIndex - 1;
            if (newIndex < 0) newIndex = filteredStations.length - 1;
            playStation(newIndex);
        }

        // Play next
        function playNext() {
            if (filteredStations.length === 0) return;
            
            let newIndex = currentStationIndex + 1;
            if (newIndex >= filteredStations.length) newIndex = 0;
            playStation(newIndex);
        }

        // Update play state
        function updatePlayState(isPlaying) {
            if (isPlaying) {
                playIcon.className = 'fas fa-pause';
                statusText.textContent = 'Sedang bermain';
                visualizer.style.display = 'flex';
            } else {
                playIcon.className = 'fas fa-play';
                statusText.textContent = 'Dijeda';
                visualizer.style.display = 'none';
            }
            loading.style.display = 'none';
        }

        // Update volume
        function updateVolume() {
            audioPlayer.volume = volumeSlider.value;
        }

        // Handle search
        function handleSearch(e) {
            const term = e.target.value.toLowerCase();
            filteredStations = stations.filter(s => 
                s.name.toLowerCase().includes(term)
            );
            renderStations(filteredStations);
            currentStationIndex = -1;
        }

        // Toggle favorite
        function toggleFavorite(name) {
            if (favorites.has(name)) {
                favorites.delete(name);
            } else {
                favorites.add(name);
            }
            saveFavorites();
            
            if (isShowingFavorites) {
                showFavorites();
            }
        }

        // Toggle favorites view
        function toggleFavorites() {
            isShowingFavorites = !isShowingFavorites;
            
            if (isShowingFavorites) {
                favoritesText.textContent = 'Semua';
                favoriteIcon.style.color = '#ffffff';
                showFavorites();
            } else {
                favoritesText.textContent = 'Kegemaran';
                favoriteIcon.style.color = '';
                filteredStations = [...stations];
                renderStations(stations);
            }
            
            searchInput.value = '';
        }

        // Show favorites
        function showFavorites() {
            filteredStations = stations.filter(s => favorites.has(s.name));
            renderStations(filteredStations);
            currentStationIndex = -1;
        }

        // Sleep timer functions
        function toggleSleepTimer(e) {
            e.stopPropagation();
            sleepTimerDropdown.classList.toggle('active');
        }

        function closeSleepTimer(e) {
            if (!sleepTimerBtn.contains(e.target) && !sleepTimerDropdown.contains(e.target)) {
                sleepTimerDropdown.classList.remove('active');
            }
        }

        function setSleepTimer(minutes) {
            cancelSleepTimer();
            
            remainingTime = minutes * 60;
            sleepTimerText.textContent = `${minutes}m`;
            sleepTimerDropdown.classList.remove('active');
            
            sleepTimer = setInterval(() => {
                remainingTime--;
                
                if (remainingTime <= 0) {
                    cancelSleepTimer();
                    audioPlayer.pause();
                    updatePlayState(false);
                    showNotification('Radio telah dihentikan');
                }
            }, 1000);
        }

        function cancelSleepTimer() {
            if (sleepTimer) {
                clearInterval(sleepTimer);
                sleepTimer = null;
            }
            sleepTimerText.textContent = 'Pemasa Tidur';
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #151515;
                color: white;
                padding: 12px 20px;
                border-radius: 10px;
                border: 1px solid #222222;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Handle audio ended
        function handleAudioEnded() {
            updatePlayState(false);
        }

        // Handle error
        function handleError(error) {
            console.error('Error:', error);
            showError('Gagal memuat stesen. Cuba stesen lain.');
            updatePlayState(false);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
        }

        // Initialize app
        init();
    </script>
</body>
</html>
